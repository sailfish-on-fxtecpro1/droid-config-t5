Description: Pattern with packages for t5 HW Adaptation
Name: jolla-hw-adaptation-t5
Requires:
- droid-hal-t5
- droid-hal-t5-img-boot
- droid-hal-t5-kernel-modules
- droid-config-t5-sailfish
- droid-config-t5-pulseaudio-settings
- droid-config-t5-policy-settings
- droid-config-t5-preinit-plugin
- droid-config-t5-flashing
- droid-config-t5-bluez5
- droid-hal-version-t5

# Hybris packages
- libhybris-libEGL
- libhybris-libGLESv2
- libhybris-libwayland-egl

# Bluetooth
- bluebinder

# Telephony
- ofono-ril-binder-plugin

# NFC
- nfcd-binder-plugin

# Sensors
- hybris-libsensorfw-qt5

# Vibra
- ngfd-plugin-native-vibrator
- qt5-feedback-haptics-native-vibrator

# Needed for /dev/touchscreen symlink
- qt5-plugin-generic-evdev

- pulseaudio-modules-droid
- pulseaudio-modules-droid-glue
# for audio recording to work:
- qt5-qtmultimedia-plugin-mediaservice-gstmediacapture

# These need to be per-device due to differing backends (fbdev, eglfs, hwc, ..?)
- qt5-qtwayland-wayland_egl
- qt5-qpa-hwcomposer-plugin
- qtscenegraph-adaptation

# Add GStreamer v1.0 as standard
- gstreamer1.0
- gstreamer1.0-plugins-good
- gstreamer1.0-plugins-base
- gstreamer1.0-plugins-bad
- nemo-gstreamer1.0-interfaces
# For devices with droidmedia and gst-droid built, see HADK pdf for more information
- gstreamer1.0-droid

# This is needed for notification LEDs
- mce-plugin-libhybris

## USB mode controller
# Enables mode selector upon plugging USB cable:
- usb-moded

# hammerhead, grouper, and maguro use this in scripts, so include for all
- rfkill

# enable device lock and allow to select untrusted software
- jolla-devicelock-daemon-encsfa

# For GPS
- geoclue-provider-hybris

# For FM radio on some QCOM devices
#- qt5-qtmultimedia-plugin-mediaservice-irisradio
#- jolla-mediaplayer-radio

# For devices with SD Card
#- sd-utils

Summary: Jolla HW Adaptation t5

